<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Kamar</title>
    <!-- Link ke file CSS eksternal -->
    <link rel="stylesheet" href="css/styleDK.css">
</head>
<body>
    <div class="form-container">
        <h2>Tambah Data Kamar</h2>
        <form>
            <div class="form-group">
                <label for="id-kamar">ID Kamar:</label>
                <input type="text" id="id-kamar" name="id-kamar" placeholder="Masukkan ID Kamar">
            </div>
            <div class="form-group">
                <label for="gambar-ruangan">Gambar Ruangan:</label>
                <input type="file" id="gambar-ruangan" name="gambar-ruangan" accept="image/*">
            </div>
            <div class="form-group">
                <label for="jenis-kamar">Jenis Kamar:</label>
                <select id="jenis-kamar" name="jenis-kamar">
                    <option value="">--Pilih Salah Satu--</option>
                    <option value="standar">Standar</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="family">Family</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga" placeholder="Masukkan Harga Kamar">
            </div>
            <div class="form-group">
                <label for="fasilitas">Fasilitas:</label>
                <textarea id="fasilitas" name="fasilitas" rows="4" placeholder="Masukkan Deskripsi Fasilitas"></textarea>
            </div>
            <button type="submit" class="submit-button">Simpan</button>
        </form>
    </div>
</body>
</html>
