<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Ambreen Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: url('img/login1.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.85); /* Darker transparency */
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }
    .login-container p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #d3d3d3;
    }
    .form-control {
      border-radius: 30px;
      padding-left: 2.5rem;
    }
    .form-control:focus {
      box-shadow: 0 0 5px rgba(252, 176, 69, 0.7);
      border-color: #fcb045;
    }
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #000000;
    }
    .btn-primary {
      border-radius: 30px;
      background: linear-gradient(135deg, #fcb045, #fd1d1d);
      border: none;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #fd1d1d, #fcb045);
    }
  </style>
</head>
<body>
  <div class="login-container text-center">
    <h1>Login Ambreen Hotel</h1>
    <p>Silahkan login di bawah ini :</p>
    <form onsubmit="return handleLogin()" class="position-relative">
      <div class="mb-4 position-relative">
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-4 position-relative">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === '1111') {
        window.location.href = 'admin_dashboard.html';
        return false;
      } else if (username === 'konsumen' && password === '2222') {
        window.location.href = 'konsumen_dashboard.html';
        return false;
      } else {
        alert('Username atau password salah!');
        return false;
      }
    }
  </script>
</body>
</html>
